<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bmi.css">
    <script>
 
   

        function calculateBMI(){
           /* let height = parseInt(prompt("Please enter your height (in kilograms):"));
            let weight = parseInt(prompt("Please enter your weight (in kilograms):")); */
            let height = parseInt(document
            .querySelector("#height").value);
 
    /* Getting input from user into weight variable. 
    Input is string so typecasting is necessary.*/
    let weight = parseInt(document
            .querySelector("#weight").value);
 
    let result = document.querySelector("#result");

            if (height === "") 
                    result.innerHTML = "Provide a valid Height!";
        else if (weight === "" ) 
                    result.innerHTML = "Provide a valid Weight!";
        else {
                 let bmi = (weight / ((height * height) / 10000)).toFixed(2); // FIXED IS USED TO ROUND OFF TILL TWO DECIMAL POINT
                 if (bmi < 18.6) result.innerHTML =
                 `Under Weight : <span>${bmi}</span>`;
 
                 else if (bmi >= 18.6 && bmi < 24.9) 
                 result.innerHTML = 
                 `Normal : <span>${bmi}</span>`;
 
                 else result.innerHTML =
                 `Over Weight : <span>${bmi}</span>`;        
                 }
    }
    </script>
</head>
<body>
    <div class="bmi">
       <h1 class="head">   BMI   </h1><br><br>
       <input class="inp" type="text" placeholder="Enter your height in cm" id="height"><br><br>
       <input class="inp" type="text" placeholder="Enter your weight in kg" id="weight">
       <p>FIND OUT YOUR BMI BY CLICKING BELOW</p>
       <button onclick="calculateBMI()" class="btn">Calculate</button>
       <div id="result"></div>
    </div>
</body>
</html>
